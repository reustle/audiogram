<!DOCTYPE html>
<html>
<head>
  <title>Reading Points</title>
</head>
<body>
  <h1>Submit a Reading Point</h1>
  <form action="/api/reading" method="post">
    <label for="lat">Latitude:</label>
    <input type="number" id="lat" name="lat" step="any" required>
    <br>

    <label for="lon">Longitude:</label>
    <input type="number" id="lon" name="lon" step="any" required>
    <br>

    <label for="decibels">Decibels:</label>
    <input type="number" id="decibels" name="decibels" step="any" required>
    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
