<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Audiogram</title>
    <!-- <style>
            #chart {max-width:640px;max-height:480px;}
        </style> -->
</head>

<body>
    <div class="container-sm">
        <div class="row print_none">
            <p>
                Hearing Test Result
            </p>
            <form>
                <input type="button" value="Print / PDF" onclick="window.print();" class="btn btn-outline-primary">
            </form>        
        </div>
        <table class="table">
                <thead>
                    <p>気導 / AIR CONDUCTION</p>
                    <tr>
                        <th scope="col">気導</th>
                        <th scope="col">125</th>
                        <th scope="col">250</th>
                        <th scope="col">500</th>
                        <th scope="col">750</th>
                        <th scope="col">1000</th>
                        <th scope="col">1500</th>
                        <th scope="col">2000</th>
                        <th scope="col">3000</th>
                        <th scope="col">4000</th>
                        <th scope="col">6000</th>
                        <th scope="col">8000</th>
                    </tr>
                </thead>
                <tr id="rightValues">
                    <th scope="row">右 / RIGHT</th>
                    <td>
                        <select name="right125" id="right125" class="btn btn-light dropdown-toggle" ></select>
                    </td>
                    <td>
                        <select name="right250" id="right250" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right500" id="right500" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right750" id="right750" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right1000" id="right1000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right1500" id="right1500" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right2000" id="right2000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right3000" id="right3000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right4000" id="right4000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right6000" id="right6000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right8000" id="right8000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                </tr>
                <tr id="leftValues">
                    <th scope="row">左 / LEFT</th>
                    <td>
                        <select name="left125" id="left125" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left250" id="left250" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left500" id="left500" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left750" id="left750" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left1000" id="left1000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left1500" id="left1500" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left2000" id="left2000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left3000" id="left3000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left4000" id="left4000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left6000" id="left6000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="left8000" id="left8000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                </tr>
            </table>
            <details>
                <summary>骨導/BONE CONDUCTION</summary>
                <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">骨導</th>
                                <th scope="col">250</th>
                                <th scope="col">500</th>
                                <th scope="col">750</th>
                                <th scope="col">1000</th>
                                <th scope="col">1500</th>
                                <th scope="col">2000</th>
                                <th scope="col">3000</th>
                                <th scope="col">4000</th>
                            </tr>
                        </thead>
                        <tr id="rightBoneValues">
                            <th scope="row">右 / RIGHT</th>
                            <td>
                                <select name="rightBone250" id="rightBone250" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="rightBone500" id="rightBone500" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="rightBone750" id="rightBone750" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="rightBone1000" id="rightBone1000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="rightBone1500" id="rightBone1500" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="rightBone2000" id="rightBone2000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="rightBone3000" id="rightBone3000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="rightBone4000" id="rightBone4000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                        </tr>
                        <tr id="leftBoneValues">
                            <th scope="row">左 / LEFT</th>
                            <td>
                                <select name="leftBone250" id="leftBone250" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="leftBone500" id="leftBone500" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="leftBone750" id="leftBone750" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="leftBone1000" id="leftBone1000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="leftBone1500" id="leftBone1500" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="leftBone2000" id="leftBone2000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="leftBone3000" id="leftBone3000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                            <td>
                                <select name="leftBone4000" id="leftBone4000" class="btn btn-light dropdown-toggle"></select>
                            </td>
                        </tr>
                    </table>                
            </details>
            
            <div class="mb-3">
                <label id="memo_label" name="memo" class="form-label">Memo</label>
                <textarea class="form-control" id="memo" rows="1"></textarea>
            </div>            
            <!-- updateBtn -->
            <input class="print_none btn btn-outline-primary btn-lg" type="button" value="更新/Update" id="updateBtn" />
            <!-- clearBtn -->
            <input class="print_none btn btn-outline-primary btn-lg" type="button" value="データ削除/Clear Data" id="clearBtn" onClick="clear()" />
            
        </div>
        <div class="chart-container" >
            <canvas id="chart" width="700px" height="700px"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" ></script>
        <script src="index.js"></script>
</body>
</html>
